<!-- table 이용해보기 -->
<!-- caption : 테이블의 이름 및 설명 -->
<!-- tr : 행 , td : 열  -->
<!-- thead : 테이블의 제목 -->
<!-- tbody : 테이블의 본문 -->
<!-- tfoot : 테이블의 푸터 부분 -->
<!-- th : 열 or 행의 헤더 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "https://showcases.yalco.kr/html-css/01-06/table.css">
    <title>Document</title>
</head>
<body>

    <table>
        <caption>1에서 9까지의 숫자들</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

</body>


<br><br><br>
  <!-- table>caption+(thead>tr>th*4)+(tbody>(tr>(th+td*3))*3)+tfoot>(tr>th+td*3)) -->
<>

    <table>
        <caption>웹개발 공부 기록</caption>
        <thead>
            <tr>
                <th>과목</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>HTML</th>
                <td>60분</td>
                <td>60분</td>
                <td>0분</td>
            </tr>
        </tbody>


        <tbody>
            <tr>
                <th>CSS</th>
                <td>0분</td>
                <td>30분</td>
                <td>60분</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th>JS</th>
                <td>0분</td>
                <td>0분</td>
                <td>60분</td>
            </tr>
        </tbody>

        <tbody>
            <tr>
                <th>총시간</th>
                <td>60분</td>
                <td>90분</td>
                <td>120</td>
            </tr>
        </tbody>
    </table>
    

    <br><br>

    <body>
        <table>
            <tr>
                <td>1</td>
                <!-- colspan : 열을  x 개 합침 -->
                <td colspan="2">2</td>
                <td>1</td>
            </tr>
            <tr>
                <td rowspan="3">3</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2" rowspan="4">4</td>
            </tr>
            <tr>
                <td>1</td>
                
            </tr>
        </table>
    </body>
</html>
