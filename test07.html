<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>텍스트 관련 인풋 타입</h2>
    <form action="#">
        <label for ="txtIp">text</label> <br>
        <input
            id="txtIp"
            type="text"
            placeholder="5자 이하"
            maxlength="8"
        >

        <br><br>
        <!-- 문자 관련 인풋 -->

        <label for = "pwdIp">password</label> <br>
        <input
            id="pwdIp"
            type="password"
            placeholder="4자 이상"
            minlength="4"
        >

        <br><br>

        <label for ="srchIp">search</label> <br>
        <input id = "srchIp"
               type = "search"
               placeholder="대상 입력"
        >       
        <br><br>

        <label for ="tIIp">tel</label> <br>
        <input id = "tIIp" 
               type = "tel"
               placeholder="전화번호"
               
        >
        <br><br>

        <button type = "submit">제출</button>

    </form>

    <!-- 숫자 관련 인풋 -->

    <body>

        <form action = "#">
            <label for "numIp">number</label> <br>
            <input
                id = "numIp"
                type = "number"
                min = "0"
                max = "10"

            >
            <br></br>

            <label for "rgIp">range</label> <br>
            <input
                id = "rgIp"
                type = "range"
                min = "100"
                max = "200"
            >

            <br><br>

            <label for = "dtIp">date</label>
            <input
                id = "dtIp"
                type="date"
                min = "2022-01-01"
                maxx = "2031-12-31"
            >

            <br><br>
        </form>
    </body>

</body>
</html>
